<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Liens utiles concernant la living documentation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="liens-utiles.js"></script>
</head>
<body>
<div class="container" id="app">

    <table class="table table-striped table-bordered table-hover">
        <thead class="thead-dark">
        <tr>
            <th>Type</th>
            <th>Lien</th>
            <th>Description / Commentaires</th>
        </tr>
        </thead>
        <tbody>
        <tr v-for="lien in liens">
            <td>{{ lien.theme }}</td>
            <td><a href="{{ lien.url }}" target="_blank">{{ lien.url }}</a></td>
            <td>{{ lien.description }}</td>
        </tr>
        </tbody>
    </table>
</div>
</body>

<script>
  const { createApp } = Vue

  createApp({
    data() {
      return {
        liens: listeDesDonnees()
      }
    }
  }).mount('#app')
</script>
</html>
